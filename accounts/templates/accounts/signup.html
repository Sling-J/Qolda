{% extends 'static_pages/parent.html' %}
{% load static %}
{% block title %} Sign in {% endblock %}
{% block content %}

	<form action={% url 'accounts:signup' %} method='POST'>
		{% csrf_token %}
		<div class="sign-wrapper">
			<div class="sign">
				<div class="logo">
					<span class="icon-handshake-icon"><span class="path1"></span><span class="path2"></span></span>
					<p>Регистрация Qolda</p>
					{%if error%}
					{{error}}
				{%endif%}
				</br>
				</div>
				<div class="sign-up">
					{{form}}
					<!-- <input type="text" placeholder="Полное имя">
					<input type="email" placeholder="Email">
					<input type="password" placeholder="Пароль">
					<input type="password" placeholder="Введите пароль повторно"> -->

					<button type="submit">Регистрация</button>
					<p>Уже есть аккаунт?
						<a href="{% url 'accounts:signin' %}">Войти</a>
					</p>
				</div>
			</div>
		</div>
	</form>
	
{% endblock %}
